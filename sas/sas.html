<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
</head>
<body>
    <h1>Calculadora de Frete</h1>
    <form id="frete-form">
        <label for="peso">Peso do pacote (kg):</label>
        <input type="number" id="peso" min="0" step="0.1" required>
        <br><br>
        <label for="modalidade">Escolha a modalidade de envio:</label>
        <select id="modalidade" required>
            <option value="padrao">Padr√£o</option>
            <option value="expresso">Expresso</option>
            <option value="internacional">Internacional</option>
        </select>
        <br><br>
        <button type="button" onclick="calcularFrete()">Calcular Frete</button>
    </form>
    <p id="resultado"></p>

    <script src="sas.js"></script>

</body>
</html>
